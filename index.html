<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="wrapper">

  <div class="picture">
      <div class="picture_basic">
        <div class="overlay">
          <img class="view_overlay_icon" src="images/icon-view.svg">
        </div>
      </div>


  </div>

  <div class="informations">
    <h1 class="main_product">
      <a href="#">Equilibrium #3429</a>
    </h1>

    <p class="product_description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price_and_time_left">
      
      <span class="current_price">
        <img class="ethereum_symbol" src="images/icon-ethereum.svg" alt="ethereum symbol">
        0.041 ETH
      </span>
      <span class="days_left">
        <img class="clock_icon" src="images/icon-clock.svg" alt="clock icon">
        3 days left
    </span>
  </div>
  <div class="card_separator"></div>
  </div>

  <div class="creator_div">
    <span class="creator_avatar">
          <img class="creator_avatar_img"src="images/image-avatar.png" alt="avator of the creator">
    </span>

    <p class="creation_of_par">Creation of
      <a href="#" class="creator_par">Jules Wyvern</a>
    </p>

  </div>


  </main>

</body>
</html>
